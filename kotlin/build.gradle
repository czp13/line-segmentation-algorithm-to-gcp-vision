plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'  // Update Kotlin version to a more recent one
    id 'java-library'
}

repositories {
    mavenCentral()  // Replacing jcenter() with mavenCentral()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Google Cloud Vision
    implementation 'com.google.cloud:google-cloud-vision:1.99.3'  // Replacing 'compile' with 'implementation'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.6'  // Moved from compile to implementation

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}
